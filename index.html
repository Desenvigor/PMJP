<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Procuradoria JP</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/icon.png">


</head>

<body>
    <div class="logon">
        <figure>
            <img class="logon__img" src="assets/img/logo-pmjp-color-horizontal.png" alt="Logo PMJP">
        </figure>
        <h2 class="logon__header">Procuradoria Geral</h2>
        <form class="logon__form form" action="#" method="post">
            <label class="form__label" for="email">E-mail</label>
            <input class="form__input " name="email" type="text" placeholder="Digite seu e-mail">
            <label class="form__label" for="password">Senha</label>
            <input class="form__input" type="password" name="password" id="password" placeholder="Digite Sua senha">
            <input type="button" value="Enviar" class="form__button">
        </form>
    </div>
</body>

</html>
